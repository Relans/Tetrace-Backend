<html>
<head>
    <title>WebSocket demo</title>
</head>
<body>

<div>
    <form>
        <label>
            Subscription
            <input type="text" id="subscription"/>
        </label>
        <br/>
        <label>
            Message
            <input type="text" id="message"/>
        </label>
        <br/>
        <button type="button" id="sendBtn">Subscribe</button>
        <button type="button" id="sendBtn2">Send</button>
    </form>
</div>
<div id="container"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        var ws;
        if (window.WebSocket === undefined) {
            $("#container").append("Your browser does not support WebSockets");
            return;
        } else {
            for (let i = 0; i < 100; i++)
                ws = initWS();
        }

        function initWS() {
            var socket = new WebSocket("ws://localhost:8080/ws?name=test"),
                    container = $("#container")
            socket.onopen = function () {
                container.append("<p>Socket is open</p>");
            };
            socket.onmessage = function (e) {
                container.append("<p> Got some shit:" + e.data + "</p>");
            }
            socket.onclose = function () {
                container.append("<p>Socket closed</p>");
            }
            return socket;
        }

        $("#sendBtn").click(function (e) {
            e.preventDefault();
            ws.send(JSON.stringify({messageType: 0, message: $("#subscription").val()}));
            console.log({messageType: 0, message: $("#subscription").val()});
        });
        $("#sendBtn2").click(function (e) {
            e.preventDefault();
            ws.send(JSON.stringify({messageType: 2, message: $("#message").val()}));
            console.log({messageType: 2, message: $("#message").val()});
        });
    });
</script>
</body>
</html>
